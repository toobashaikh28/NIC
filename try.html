<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donation Progress</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d6fb8;
      color: white;
      text-align: center;
      padding: 50px;
      height: 200vh; /* for scroll demo */
    }

    .progress-container {
      max-width: 600px;
      margin: auto;
    }

    .numbers {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      font-size: 22px;
      font-weight: bold;
      color: #ffcc00;
    }

    .progress-bar {
      position: relative;
      height: 15px;
      width: 100%;
      background: #dfe6e9;
      border-radius: 20px;
      overflow: hidden;
      margin-bottom: 30px;
    }

    .progress-fill {
      height: 100%;
      width: 0%;
      background: #ffcc00;
      border-radius: 20px;
      animation: fillBar 10s ease forwards;
      animation-delay: 1s;
    }

    @keyframes fillBar {
      from { width: 0%; }
      to { width: 45%; } 
    }

    .donate-btn {
      background: transparent;
      border: 2px solid #ffcc00;
      color: #ffcc00;
      padding: 10px 25px;
      font-size: 14px;
      font-weight: bold;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    .donate-btn:hover {
      background: #ffcc00;
      color: #0d6fb8;
    }
  </style>
</head>
<body>
  <div style="height:100vh;"></div> <!-- spacer for scroll -->

  <div class="progress-container">
    <div class="numbers">
      <div>$93,000<br><span style="font-size:14px;">Raised so far</span></div>
      <div>$207,000<br><span style="font-size:14px;">Our Goal</span></div>
    </div>

    <div class="progress-bar">
      <div class="progress-fill"></div>
    </div>

    <button class="donate-btn">DONATE NOW</button>
  </div>
</body>
</html>
